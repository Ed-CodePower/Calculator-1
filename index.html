<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet"/>
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <div class="screen_Container">
                <p class="calculation">
                    <span id="screen_Text"></span>
                </p>
                <p class="result">
                    <span id="result_Text">0</span>
                </p>
            </div>

            <div class="keyboard">
                <div class="keyboard_Container">
                    <span class="keys key_1"><input class="btn" type="button" value="C"/></span>
                    <span class="keys key_2"><input class="btn" type="button" value="<"/></span>
                    <span class="keys key_3"><input class="btn" type="button" value="/"/></span>
                    <span class="keys key_4"><input class="btn" type="button" value="X"/></span>
                    <span class="keys key_5"><input class="btn" type="button" value="7"/></span>
                    <span class="keys key_6"><input class="btn" type="button" value="8"/></span>
                    <span class="keys key_7"><input class="btn" type="button" value="9"/></span>
                    <span class="keys key_8"><input class="btn" type="button" value="-"/></span>
                    <span class="keys key_9"><input class="btn" type="button" value="4"/></span>
                    <span class="keys key_10"><input class="btn" type="button" value="5"/></span>
                    <span class="keys key_11"><input class="btn" type="button" value="6"/></span>
                    <span class="keys key_12"><input class="btn" type="button" value="+"/></span>
                    <span class="keys key_13"><input class="btn" type="button" value="1"/></span>
                    <span class="keys key_14"><input class="btn" type="button" value="2"/></span>
                    <span class="keys key_15"><input class="btn" type="button" value="3"/></span>
                    <span class="keys key_16"><input class="btn" type="button" value="="/></span>
                    <span class="keys key_17"><input class="btn" type="button" value="0"/></span>
                    <span class="keys key_18"><input class="btn" type="button" value="."/></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
