<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet"/>
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <div class="screen_Container">
                <p class="calculation">
                    <span id="screen_Text"></span>
                </p>
                <p class="result">
                    <span id="result_Text">0</span>
                </p>
            </div>

            <div class="keyboard">
                <div class="keyboard_Container">
                    <span class="keys"><input class="btn operator" type="button" id="clear" value="C"/></span>
                    <span class="keys"><input class="btn operator" type="button" id="back" value="<"/></span>
                    <span class="keys"><input class="btn math" type="button" onclick="insert(`/`)" value="/"/></span>
                    <span class="keys"><input class="btn math" type="button" onclick="insert(`*`)" value="X"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`7`)" value="7"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`8`)" value="8"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`9`)" value="9"/></span>
                    <span class="keys"><input class="btn math" type="button" onclick="insert(`-`)" value="-"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`4`)" value="4"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`5`)" value="5"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`6`)" value="6"/></span>
                    <span class="keys"><input class="btn math" type="button" onclick="insert(`+`)" value="+"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`1`)" value="1"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`2`)" value="2"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`3`)" value="3"/></span>
                    <span class="keys key_equal"><input class="btn operator equal" type="button" id="equal" value="="/></span>
                    <span class="keys key_zero"><input class="btn zero" type="button" onclick="insert(`0`)" value="0"/></span>
                    <span class="keys"><input class="btn" type="button" onclick="insert(`.`)" value="."/></span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
